<!DOCTYPE html>
<html>
<head>
	<title>Brian - Home</title>
	<!-- Import custom google font -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<!-- Import site stylesheet -->
	<link rel="stylesheet" type="text/css" href="public/css/app.css">
	<!-- Import jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Custom javascript -->
	<script>
		// Wait for the dom to load
		$(document).ready(function() {
			// Initial component sizing
			resizeComponents();

			// On window resize
			$(window).on("resize", function() {
				resizeComponents();
			});

			// ########### CUSTOM FUNCTIONS ###########

			// Size the various components for the window width/height
			function resizeComponents() {
				// Fit the title to the height
				fitTitle();
			}

			// Fit the title text to the height of the document
			function fitTitle() {
				// Rotate the title text so that it's vertical and place it in the
				// middle of the title-container
				$("#title").attr("transform", "translate(" + $("#title-container").width()/2 + ", " + $(document).height()/2 + ") rotate(270)");

				// TODO: [5] See if the dynamic title sizing can be made cleaner
				// Resize the title text as a function of the document width
				var titleFontSize = $(document).width()/400;
				$("#title").css("font-size", titleFontSize + "em");
				// Get the approximate length of the title based on the font size
				var titleTextInitialWidth = titleFontSize*110;
				// Space the title letters so that they mostly fill the height
				$("#title").attr("letter-spacing", ($(document).height()-titleTextInitialWidth)/15);
			}
		});
	</script>
</head>
<body>
	<!-- Title with my name on left hand side -->
	<svg id="title-container">
		<!-- Text of title -->
		<text id="title" text-anchor="middle" dominant-baseline="central">
			Brian Schmoker
		</text>
	</svg>

	<!-- Main navigation panes -->
	<div id="main">
		<!-- Thoughts pane -->
		<div id="thoughts" class="nav-pane">
			<!-- Animated border -->
			<div class="border-slide border-slide-horizontal border-slide-top"></div>
			<div class="border-slide border-slide-vertical border-slide-right"></div>
			<div class="border-slide border-slide-horizontal border-slide-bottom"></div>
			<div class="border-slide border-slide-vertical border-slide-left"></div>

			<!-- Pane title -->
			<div class="nav-pane-title-container">
				<span class="nav-pane-title">Thoughts</span>
			</div>
			<!-- Nested panes -->
			<div id="blog" class="nav-pane-nested">
				Blog
			</div>
			<div id="dreams" class="nav-pane-nested">
				Dreams
			</div>
			<div id="stories" class="nav-pane-nested">
				Stories
			</div>
		</div>

		<!-- Projects pane -->
		<div id="projects" class="nav-pane">
			<!-- Animated border -->
			<div class="border-slide border-slide-horizontal border-slide-top"></div>
			<div class="border-slide border-slide-vertical border-slide-right"></div>
			<div class="border-slide border-slide-horizontal border-slide-bottom"></div>
			<div class="border-slide border-slide-vertical border-slide-left"></div>
			<!-- Pane title -->
			<div class="nav-pane-title-container">
				<span class="nav-pane-title">Projects</span>
			</div>
			<!-- Nested panes -->
			<div id="coding" class="nav-pane-nested">
				Coding
			</div>
			<div id="art" class="nav-pane-nested">
				Art
			</div>
		</div>

		<!-- Social Pane -->
		<div id="social" class="nav-pane">
			<!-- Animated border -->
			<div class="border-slide border-slide-horizontal border-slide-top"></div>
			<div class="border-slide border-slide-vertical border-slide-right"></div>
			<div class="border-slide border-slide-horizontal border-slide-bottom"></div>
			<div class="border-slide border-slide-vertical border-slide-left"></div>
			<!-- Pane title -->
			<div class="nav-pane-title-container">
				<span class="nav-pane-title">Social</span>
			</div>
			<!-- Nested panes -->
			<div id="chatroom" class="nav-pane-nested">
				Chat Room
			</div>
			<div id="memes" class="nav-pane-nested">
				Memes
			</div>
			<div id="contact" class="nav-pane-nested">
				Contact Me
			</div>
		</div>

		<!-- Media pane -->
		<div id="media" class="nav-pane">
			<!-- Animated border -->
			<div class="border-slide border-slide-horizontal border-slide-top"></div>
			<div class="border-slide border-slide-vertical border-slide-right"></div>
			<div class="border-slide border-slide-horizontal border-slide-bottom"></div>
			<div class="border-slide border-slide-vertical border-slide-left"></div>

			<!-- Nested panes -->

				Music
			</div>
			<div id="podcasts" class="nav-pane-nested">
				Podcasts
			</div>
		</div>
	</div>
</body>
</html>
